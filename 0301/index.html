<script>
    function videofun() {
        var video = document.getElementById("video");
        var num = "0" + Math.floor(video.duration / 60) + ":" + (video.duration % 60 / 100).toFixed(2).slice(-2);
        var ztime = document.getElementById("ztime");
        ztime.innerHTML = num;
    }
