<div id="explain">
    <h2>2048怎么玩？</h2>
    <p>游戏规则很简单：
    <h4>电脑:按键盘的方向键移动方块;<br>手机:手指滑动屏幕玩2048游戏。</h4>
    每次控制所有方块向同一个方向运动，两个相同数字的方块撞在一起之后合并成为他们的和，
    每次操作之后会在空白的方格处随机生成一个2或者4，最终得到一个"2048"的方块就算胜利了。
    如果16个格子全部填满并且相邻的格子都不相同也就是无法移动的话，那么恭喜你,gameover。
    </p>
    <ul>
        <li class="keys"><span>&#x25B2;</span><span>&#x25C0;</span><span>&#x25BC;</span><span>&#x25B6;</span></li>
    </ul>
</div>
