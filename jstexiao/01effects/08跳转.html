<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="nameURL" id="URL">
<input type="button" onclick="changeRUL()" value="跳转网址">
<script type="application/javascript">
    function changeRUL() {
        var url = document.getElementById("URL").value;
        window.location.href = url;
        alert("欢迎光临");
    }
</script>
</body>
</html>
