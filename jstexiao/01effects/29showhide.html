<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        div {
            width: 500px;
            height: 333px;
            border: 1px solid black;
            margin: 0 auto;
            overflow: hidden;
        }
    </style>
</head>
<body style="text-align: center;">
<div id="mycontent">
    <input type="button" value="显示隐藏" onclick="cloneChild()"><br>
    <img src="../img/1.jpg" alt="" width="500" height="333" id="img">
</div>
<script type="application/javascript">
    function cloneChild() {
        var img = document.getElementById("img");
        //获取当前显示的样式
        var dis = img.style.display;
        if (dis != "none") {
            img.style.display = "none";
        } else {
            img.style.display = "block";
        }
    }
</script>
</body>
</html>
