<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style type="text/css">
        #con1 {
            background: grey;
            overflow: hidden;
            position: fixed;
            width: 100px;
            height: 100px;
            z-index: 99;
        }

        .con_title {
            text-align: right;
        }
    </style>
</head>
<body style="text-align: center;" onload="init();">
<div id="con1">
    <p class="con_title"><a href="javascript:close();">X</a></p>
    <p>这是一个广告</p>
</div>
<script type="application/javascript">
    function init() {
        var con1 = document.getElementById("con1");
        con1.style.bottom = "10px";
        con1.style.right = "20px";
    }
    function close() {
        document.getElementById("con1").style.display = "none";
    }
</script>
</body>
</html>
